name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller --clean InerScanPro.spec
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: InerScanPro-Windows
          path: dist/InerScanPro.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Linux executable
        run: |
          pyinstaller --clean InerScanPro.spec
          chmod +x dist/InerScanPro
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: InerScanPro-Linux
          path: dist/InerScanPro

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS app
        run: |
          pyinstaller --clean --windowed --name "InerScan Pro" scanner_app.py
      
      - name: Create DMG
        run: |
          hdiutil create -volname "InerScan Pro" -srcfolder "dist/InerScan Pro.app" -ov -format UDZO "dist/InerScanPro.dmg"
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: InerScanPro-macOS
          path: dist/InerScanPro.dmg

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            InerScanPro-Windows/InerScanPro.exe
            InerScanPro-Linux/InerScanPro
            InerScanPro-macOS/InerScanPro.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
